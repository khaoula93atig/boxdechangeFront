<div class="text-right m-3">
    <button type="button" class="btn btn-primary" style="background-color: #364490; border-color:#364490 ;" 
    (click)="openDialogueAjout()"
    >Ajouter bank </button></div>

    <table mat-table [dataSource]="dataSource" style="color: white; min-width: 100%;" class="table  table-dashboard m-3" 
    style="background-color: #1a1c24;">
    
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="pb-2"> id </th>
        <td mat-cell *matCellDef="let element" style=" font-weight: 700;"> {{element.idBank}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef class="pb-2"> Nom </th>
        <td mat-cell *matCellDef="let element" style=" font-weight: 700;"> {{element.bankName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef class="pb-2"> Téléphone</th>
        <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="pb-2"> Email </th>
        <td mat-cell class="align-self-center" *matCellDef="let element"> {{element.email}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator style="color: #e6eaff;" [pageSizeOptions]="[10, 20, 40, 100]"></mat-paginator>    

<!--dialogue ajout-->

<div class="modal model-bank" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" style="color: white">Ajout Bank</h4>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <form class="forms-sample" #myForm="ngForm">
                <div class="form-group">
                  <label for="boxName" style="color : rgb(255,255,255)">Nom</label>
                  <input type="text" class="form-control" name="bankName" [(ngModel)]="bank.bankName" ngModel required>
                </div>
                <div class="form-group">
                  <label style="color : rgb(255,255,255)" for="Box">Téléphone</label>
                  <input type="text" #telephoneInput="ngModel" pattern="[- +()0-9]+" class="form-control" name="Telephone" [(ngModel)]="bank.telephone" required>
                  <div *ngIf="telephoneInput.invalid && telephoneInput.dirty"
                  class="alert alert-danger">
                  Veuillez saisir un numéro de téléphone valide</div>
                </div>
                <div class="form-group">
                  <label style="color : rgb(255,255,255)" for="Email">Email</label>
                  <input #emailInput="ngModel" type="email" class="form-control" name="Email" [(ngModel)]="bank.email" email required>
                  <div *ngIf="emailInput.invalid && emailInput.dirty"
                  class="alert alert-danger">
                  Veuillez saisir un email valide</div>
                </div>
                
              </form>
            </div>
          </div>
  
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary mr-2"  (click)="ajoutBank();closeDialogueAjout()"
               onClick="showMessage()" [disabled]="!myForm.valid" style="background-color: #364490; border-color:#364490 ;">Envoyer</button>
            <button class="btn btn-dark" (click)="closeDialogueAjout()">Fermer </button>
        </div> 
      </div>
    </div>
  
  </div>
